<button type="button" class="btn"
    data-ng-class="button.cssClass"
    data-ng-repeat="button in conceptProposalControllerPrevNext.buttons"
    data-ng-if="button.show()"
    data-ng-disabled="button.disabled()"
    data-ng-click="button.go()"
    type="button.type">
    {{button.label}}
</button>
