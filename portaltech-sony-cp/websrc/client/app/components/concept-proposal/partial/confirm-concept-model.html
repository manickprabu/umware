<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="confirmConceptModelController.close()">
        <span class="fa fa-close" aria-hidden="true"></span>
        <span class="sr-only">Close Button</span>
    </button>

    <h2 class="modal-title">Confirm Concept Withdraw</h2>
    <br>
    <p class="modal-intro">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo rerum, explicabo officiis eius aliquam, dicta blanditiis facilis assumenda nisi aspernatur optio corporis earum sint quaerat tempora soluta praesentium quae rem.</p>
</div>
<form id="editCoreConcept" class="form-horizontal form-concept-proposal" action="#">
    <div class="modal-body">
        <div data-concept-proposal-row-field="concept.overview.cenceptWithdraw.Reason">
            <span class="required">*</span><label>Reason</label>
            <textarea data-ng-model="confirmConceptModelController.field.value" class="form-control"
                     name="conceptComments" data-ng-model-options="{getterSetter: true, allowInvalid:true }"
                rows="4" cols="200" placeholder="Type here" ng-maxlength="500" required>
            </textarea>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-link modal-dismiss" data-dismiss="modal" confirm-cancel="confirmConceptModelController.confirmModalOption">Cancel</button>
        <button type="button" class="btn btn-secondary" data-ng-click="confirmConceptModelController.clickConfirm()">Confirm</button>
    </div>
</form>
