<div class="notification-elements" data-ng-repeat="notification in vm.messages() | limitTo: vm.quantity" ng-hide="notification.hide" ng-click="closeWindow(notification)">
	<div style="
	        padding: 40px;
	        text-align: center;
	    "
	    data-ng-style="notification.style">
	    <span>{{notification.message}}</span>
	    <a href="" class="pull-right" ng-click="closeWindow(notification)">Mark as read</a>
	</div>
</div>
