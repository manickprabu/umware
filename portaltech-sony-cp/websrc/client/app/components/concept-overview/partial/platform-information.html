<div> <!-- content area for Platform Information -->
    <h2 class="h2 h2-platform-info" message-bundle="concept.overview.tab.three.name"></h2>
    <p class="contextual-copy" message-bundle="concept.overview.tab.three.description"></p>
    <div class="row">
        <div class="col-xs-12">
            <h2 class="h2 resize" message-bundle="proposal.plannedPlatforms.information"></h2>
            <p class="contextual-copy-split" message-bundle="proposal.plannedPlatforms.introduction"></p>            
            <!-- Start - This is poupu code which is redundant at the moment to edit the proposed platform-->
            <a class="btn btn-tertiary" data-toggle="modal"
               data-ng-click="overviewPlatformInformationController.edit.proposedPlatforms()" ng-if="conceptProposalControllerReview.partnersWithdrawnCheck">Edit</a> 
            <div class="row">
                <table class="table table-striped table-row-left">
                    <thead>
                        <tr>
                            <th id="proposedPlatform"><span message-bundle="proposal.plannedPlatforms.heading"></span></th>
                        </tr>
                    </thead> 
                    <tbody>
                        <tr ng-repeat="item in overviewPlatformInformationController.concept.proposal.plannedPlatforms">
                            <td class="table-data-bold" headers="proposedPlatformFooter proposedPlatform"><span>{{::item.platform.name}}</span></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th id="proposedPlatformFooter" colspan="1"><span class="sr-only">End of Table</span></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <!-- End - This is poupu to edit the proposed platform-->
        </div>
        <div class="col-xs-12">
            <!-- Availability on Non-PlayStation Platforms -->
            <div platform-playstation-readonly></div>
        </div>
    </div>
    <div class="content-area">
        <!-- Repeative Platform products accordion Platforms -->
        <div platform-information-accordion concept='conceptProposalControllerReview.conceptReview'></div>
    </div>
</div>
