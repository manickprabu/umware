<form class="form-concept-proposal">
    <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="addFranchiseModalCtrl.close()">
            <span class="fa fa-close" aria-hidden="true"></span>
            <span class="sr-only">Close Button</span>
        </button>
        <h2 class="modal-title">
            {{addFranchiseModalCtrl.title}}
        </h2>
    </div>
    <div class="modal-body">
        <p>{{addFranchiseModalCtrl.introduction}}</p>
        <div data-concept-proposal-row data-label="{{addFranchiseModalCtrl.label}}" data-required="true">

            <input required type="text" class="form-control" id="conceptType" placeholder="{{ addFranchiseModalCtrlplaceholder }}" data-ng-model="addFranchiseModalCtrl.franchiseName"/>

            <div ng-repeat="erroMessage in addFranchiseModalCtrl.errorMessages" style="clear: both; color: red;">
                {{erroMessage.message}}
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-link modal-dismiss" data-dismiss="modal" data-ng-click="addFranchiseModalCtrl.close()">
            {{addFranchiseModalCtrl.cancelButton}}
        </button>
        <button ng-disabled="addFranchiseModalCtrl.isSubmitting === true || !addFranchiseModalCtrl.franchiseName" type="submit" class="btn btn-secondary" data-ng-click="addFranchiseModalCtrl.clickConfirm()">
            <i class="fa fa-spinner fa-spin" ng-if="addFranchiseModalCtrl.isSubmitting === true"></i>
            {{ addFranchiseModalCtrl.buttonText }}
        </button>
    </div>
</form>
