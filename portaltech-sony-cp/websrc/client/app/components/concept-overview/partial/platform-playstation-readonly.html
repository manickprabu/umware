<h2 class="h2 resize" message-bundle="proposal.plannedPlatforms.availability.title"></h2>
<p class="contextual-copy-split" message-bundle="proposal.plannedPlatforms.availability.introduction"></p>
<a class="btn btn-tertiary" data-toggle="modal" data-ng-click="vm.edit.nonPSAvailability()" ng-if="vm.partnersWithdrawnCheckPlatform">Edit</a> 

<div class="row" ng-if="vm.competitorRegions.length > 0">
    <table class="table table-striped table-row-right">
        <thead>
            <tr>
                <th id="platform" message-bundle="proposal.plannedPlatforms.availability.platformColumnTitle"></th>
                <th ng-repeat="region in vm.competitorRegions" id="{{::region.name}}">{{::region.name}}</th>
            </tr>
        </thead>
        <tbody>
                <tr data-ng-repeat="selectedPlatform in vm.competitorMatrixArray">
                    <td><span>{{selectedPlatform.name}}</span></td>
                    
                    <!-- repeat region -->
                    <td ng-repeat="region in selectedPlatform.regions">
                        {{region.value || '-'}}
                    </td>
                </tr>
        </tbody>
        <tfoot>
            <tr>
                <th id="availabilityFooter" colspan="4"><span class="sr-only">End of Table</span></th>
            </tr>
        </tfoot>
    </table>
</div>
