
<div class="container">
    <div class="row">
        <form class="form-inline table-options">

            <div class="pull-right col-xs-8">
                <ul class="list-inline">
                    <li class="col-xs-6">
                        <div class="form-group">
                            <span>Show</span>
                            <select name="repeatSelect" id="repeatSelect" 
                                    ng-model="options.limit"
                                    ng-change="sharedPaginatorController.onChangeLimit()"
                                    ng-options="option for option in options.paginationLimitOptions"
                                    class="btn-concepts form-control btn btn-default dropdown-toggle user-page-dropdown">
                            </select>items per page
                        </div>
                    </li>

                    <li class="col-xs-4">
                        <label for="allreviewerPageNumber">Go to page</label>
                        <input type="text" value="1" class="user-page-number form-control" id="allreviewerPageNumber"
                               ng-model="options.pageOffset" style="width:40px;" 
                               ng-change="sharedPaginatorController.onChangePage()">
                        <span>of {{sharedPaginatorController.totalPage}}</span>
                    </li>
                    
                    <li class="col-xs-2">
                        <a class="user-left-btn btn btn-tertiary" ng-click="sharedPaginatorController.nextPrev(false)">
                            <span class="sr-only">Previous</span>
                            <span class="fa fa-chevron-left"></span>
                        </a>
                        <a class="btn btn-tertiary" ng-click="sharedPaginatorController.nextPrev(true)">
                            <span class="sr-only">Next</span>
                            <span class="fa fa-chevron-right"></span>
                        </a>
                    </li>               

                </ul>
            </div>

        </form>
    </div>
</div>
