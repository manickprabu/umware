<div class="modal-header">
    <h3 class="modal-title">Add New Partner</h3>
</div>
<div class="modal-body">
    <div data-concept-proposal-row-field="partner.name">
        <input type="text"/>
    </div>
    <div data-concept-proposal-row-field="partner.role">
        <div shared-radio="conceptProposalControllerInformationPartnerModal.roles"></div>
    </div>

    <div data-concept-proposal-row-field="partner.distribution">
        <div shared-checkbox="conceptProposalControllerInformationPartnerModal.distribution"></div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button"
        ng-click="conceptProposalControllerInformationPartnerModal.ok()">OK</button>
    <button class="btn btn-warning pull-left" type="button" 
        ng-click="conceptProposalControllerInformationPartnerModal.cancel()">Cancel</button>
</div>
