<!--login.html-->
<style type="text/css">
    .concept_stuff {display: none;}
    .log_stuff {display: none;}
    h1 {color: #337ab7}
</style>
<div class="col-xs-12">
	<h1>Concept Proposal</h1>
	<h4>Please login</h4>
    <form name="form" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control"
                ng-model="authenticationControllerLogin.login.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control"
                ng-model="authenticationControllerLogin.login.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button class="btn" data-ng-click="authenticationControllerLogin.submit()" ng-disabled="form.$invalid">Login</button>  
        </div>
    </form>
</div>
